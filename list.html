<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>

    <meta charset="utf-8">
    <title>資産の一覧表示</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>test</title>
  </head>
  
  <nav id="g_navi">
	  <ul>
		<li><a href="search.html">資産の検索</a></li>
		<li><a href="submit.html">資産の登録</a></li>
		<li><a href="change.html">資産の削除、変更</a></li>
		<li><a href="list.html">資産の一覧表示</a></li>
		<li><a href="user.html">ユーザ情報編集</a></li>
	  </ul>
  </nav>

  <body>
  <section class="section">

    <h1 class="title">資産一覧</h1>

    <div class="columns">
      <div class="column">
        <article class="message is-primary">
          <div class="message-body">
            <span id="message">ファイルを選択してください。</span>
          </div>
        </article>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <input id="csv_file" type="file">
      </div>
    </div>

    <div class="columns">
      <div class="column" style="overflow-y: scroll;">
        <table id="csv_data_table" class="table is-bordered">
          <thead>
            <tr>
              <th></th>
              <th>資産番号</th>
              <th>所属</th>
              <th>資産名</th>
              <th>場所</th>
              <th>担当</th>
              <th>管理者</th>
              <th>形式</th>
              <th>個数</th>
              <th>識別番号</th>
              <th>取得日時</th>
              <th>編集日時</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </section>

  <script src="js/scripts.js"></script>
  
  </body>
</html>
