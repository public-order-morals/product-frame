<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/change_admin.css">

  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/root.js"></script>

  <title>変更 - POaM資産管理システム（仮称）</title>
</head>

<body>

  <!-- タイトル -->
  <br>
  <p class=title>
    <span class=left>
      変更
    </span>
    <span class=right>
      <a href="home_follower.html" onclick="clickEvent()">
        ホーム
      </a>
      <script>
        function clickEvent() {
          window.confirm('変更内容は保存されません。本当に移動しますか？')
        }
      </script>
    </span>
  </p>
  <br>

  <!-- 罫線 -->
  <hr class="hr1">

  <div class="center_form">

    <label for="Asset_name">資産名</label>
    <input type="text" name="Asset_name" id="Asset_name">

    <br>

    <label for="Fromat">形式</label>
    <select name="Fromat" id="Fromat">
      <option value="printer">プリンター</option>
      <option value="pc">PC</option>
    </select>

    <br>

    <label for="Affiliation">所属</label>
    <select name="Affiliation" id="Affiliation">
      <option value="CS">CS</option>
      <option value="ME">ME</option>
      <option value="EE">EE</option>
      <option value="AD">AD</option>
    </select>

    <br>

    <label for="Place">場所</label>
    <select name="Place" id="Place">
      <option value="401">401</option>
      <option value="402">402</option>
      <option value="403">403</option>
      <option value="404">404</option>
    </select>

    <br>

    <label for="Responsible">担当</label>
    <select name="Responsible" id="Responsible">
      <option value="shimakawa">shimakawa</option>
      <option value="ooshima">ooshima</option>
    </select>

    <br>

    <label for="Administrator">管理者</label>
    <input type="text" name="Administrator" id="Administrator">

    <br>

    <label for="Number">個数</label>
    <input type="text" name="Number" id="Number">

  </div>

  <!-- 画像の表示は要検討 -->
  <img class="Asset_photo_src" src="images//1920x1080.png">

  <br>

  <button class="Finish_button" type="button" onclick="location.href='list.html'">完了</button>
</body>

</html>
